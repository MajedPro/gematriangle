<app-reusable-modal modalTitle="{{ action }} Counters with Other Values" imgSrc="/assets/icons/three-grey.png"
                    [display]="display" (show)="onShow()" (hide)="onHide()">
  <div class="select-every">
    <p>
      <span>{{ action }} every counter whose value is</span>
    </p>
    <p>
      <span>a multiple of</span>
      <span class="spinner-wrapper">
        <p-spinner maxlength="4" [size]="5" [min]="1" [max]="1001" [(ngModel)]="multiple" [inputStyle]="{'padding': '0 5px', 'font-size': '18px'}"></p-spinner>
      </span>
      <span>with offset</span>
      <span class="spinner-wrapper">
        <p-spinner maxlength="4" [size]="5" [min]="0" [max]="1001" [(ngModel)]="offset" [inputStyle]="{'padding': '0 5px', 'font-size': '18px'}"></p-spinner>
      </span>
    </p>
  </div>
  <div class="app-modal-footer">
    <button class="btn btn-outline-primary" (click)="onCancel()">Cancel</button>
    <button class="btn btn-primary" [disabled]="multiple == null || offset == null" (click)="onApply()">Apply</button>
  </div>
</app-reusable-modal>
