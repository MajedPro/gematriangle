<div class="title">T{{ rowCount }}</div>

<ng-container *ngFor="let row of rows">
  <div class="triangle-row" [ngClass]="alignCenter ? 'triangle-align-center' : 'triangle-align-left'">
    <ng-container *ngFor="let counter of row">
      <div class="counter" [ngClass]="counter" [title]="'row ' + counter.pos.row + ' pos ' + counter.pos.col" (click)="onCounterClick(counter)"></div>
    </ng-container>
  </div>
</ng-container>
