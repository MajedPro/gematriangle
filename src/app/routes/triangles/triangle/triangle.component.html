<div class="title">T{{ rowCount }}</div>

<ng-container *ngFor="let row of rows">
  <div class="triangle-row">
    <ng-container *ngFor="let counter of row">
      <i (click)="toggleCounterSelect(counter)" class="fa fa-circle counter" [ngClass]="{selected: counter.selected}" [title]="'row ' + counter.pos.row + ' pos ' + counter.pos.col"></i>
    </ng-container>
  </div>
</ng-container>

<div class="summary">
  <table>
    <tr>
      <td>perimeter</td>
      <td>counters</td>
      <td>selected</td>
    </tr>
    <tr>
      <td>{{ perimeter }}</td>
      <td>{{ counters }}</td>
      <td>{{ selected }}</td>
    </tr>
  </table>
</div>
