<div class="statsbox">
  <div class="triangle-statsbox">
    <table>
      <tr>
        <td>Perimeter</td>
        <td>
          <app-number [source]="'T' + rowCount + ' perimeter'" [num]="perimeter"></app-number>
        </td>
      </tr>
      <tr>
        <td>Counters</td>
        <td>
          <app-number [source]="'T' + rowCount + ' counters'" [num]="counters"></app-number>
        </td>
      </tr>
    </table>
  </div>
</div>
