<div class="values">
  <div class="book">{{ book }}</div>

  <div class="values-list">
    <table class="table table-striped table-hover table-sm table-dark">
      <thead>
      <tr class="d-flex">
        <th class="col-2 text-center">Chapter</th>
        <th class="col-2 text-center">Letter Count</th>
        <th class="col-2 text-center">Word Count</th>
        <th class="col-2 text-center">Verse Count</th>
        <th class="col-2 text-center">Standard</th>
        <th class="col-2 text-center">Ordinal</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let chapter of chapters" class="d-flex">
        <td class="col-2 text-center">{{ chapter.num }}</td>
        <td class="col-2 text-center">
          <app-number [source]="'values list letter count'" [n]="chapter.letterCount"></app-number>
        </td>
        <td class="col-2 text-center">
          <app-number [source]="'values list word count'" [n]="chapter.wordCount"></app-number>
        </td>
        <td class="col-2 text-center">&nbsp;</td>
        <td class="col-2 text-center">
          <app-number [source]="'values list standard'" [n]="chapter.standard"></app-number>
        </td>
        <td class="col-2 text-center">
          <app-number [source]="'values list ordinal'" [n]="chapter.ordinal"></app-number>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
