<div class="number-wrapper">
  <div class="number" [title]="'flipped=' + props.flipped">{{ num }}</div>
  <div class="stats">
    <div class="row no-gutters">
      <div class="col">
        <div class="mr-1" [ngClass]="props[37] ? 'textGood' : 'textBad'">
          <span>37</span>
          <span *ngIf="props[37]">x{{ props[37] }}</span>
        </div>
      </div>
      <div class="col">
        <div class="mr-1 ml-1" [ngClass]="props[73] ? 'textGood' : 'textBad'">
          <span>73</span>
          <span *ngIf="props[73]">x{{ props[73] }}</span>
        </div>
      </div>
      <div class="col">
        <div class="ml-1" [ngClass]="props.T ? 'textGood' : 'textBad'">
          <span>T</span>
          <span *ngIf="props.T">{{ props.T }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
